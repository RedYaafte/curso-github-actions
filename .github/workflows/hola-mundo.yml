# This is a basic workflow to help you get started with Actions

name: Aprendiendo Github Actions
on: [push]
jobs:
  hola-mundo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13' 
      - name: Correr script
        run: python main.py
